<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metronome</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="metronome">
    <div class="body"></div>
    <div class="face"></div>
    <div class="pendulum" id="pendulum-full">
      <div class="weight"></div>
    </div>
    <div class="base">
      <div class="foot foot-left"></div>
      <div class="foot foot-right"></div>
    </div>
  </div>
  <div class="controls">
    <label>BPM: <div id="bpmValue"></div>120</label>
    <input type="number" id="bpm" min="20" step="4" value="120"/>
    <label>Time Signature: <div id="bpmPerMeasure"></div>4/4</label>
    <input type="number" id="" min="20" step="4" value="4"/>
    <input type="range" id="playback-rate-control" min="0.25" max="3" step="0.05" value="1"/>
    <span id="playback-rate-value" value="5.0"></span>


    <button id="playButton" data-playing="false" role="switch" aria-checked="false">Play/Pause</button>
  </div>
  <audio preload="auto" src="metronome-85688.mp3" loop></audio>
  <script src="scripts.js"></script>
</body>

</html>
